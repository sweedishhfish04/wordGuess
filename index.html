<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Letter Guess</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="game">
        <div class="header">
            <div class="row">
                <h1>Can you guess the correct letter?</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <h3>Type what letter I am thinking</h3>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Wins:
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="winCount">
                        0
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    Losses:
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="lossCount">
                        0
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    Guesses Remaining:
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="guessesRemaining">
                        10
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    Your incorrect guesses:
                </div>
            </div>

            <div id="guesses" class="row">
                <div class="col-md-12">
                    <div id="guessedLetters">
                        Guess:
                    </div>
                </div>
            </div>

        </div>
    </div>
<script src="assets/javascript/game.js"></script>

</body>
